<div class="container" style="margin-top: -50px;">
  <footer class="py-5">
    <div class="row">
      <div class="col-12 col-md-6 mb-8">
        <h5>Menú</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="/inicio" class="nav-link p-0 text-body-secondary">Inicio</a></li>
          <!-- <li class="nav-item mb-2"><a href="/categorias" class="nav-link p-0 text-body-secondary">Categorías</a></li> -->
        </ul>
      </div>
      <div class="col-md-5 offset-md-1 mb-3">
        <form>
          <h5>Suscribete a nuestro news letter</h5>
          <p>Recibe mensualmente nuestras sugerencias en recetas</p>
          <div class="d-flex flex-column flex-sm-row w-100 gap-2">
            <label for="newsletter1" class="visually-hidden">Correo electrónico</label>
            <input id="newsletter1" type="text" class="form-control" placeholder="Correo electrónico" [(ngModel)]="emailNewsletter" [ngModelOptions]="{standalone: true}">
            <button class="btn btn-primary" type="button" (click)="subscribeNewsletter()">Suscribirse
            </button>
            <div class="spinner-grow" role="status" *ngIf="sendNewsletter">
              <span class="visually-hidden" style="width: 10px; height: 10px;">Loading...</span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
      <p>Análisis, diseño y construcción de software. Equipo 18</p>
    </div>
  </footer>
</div>
