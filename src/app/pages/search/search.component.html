<div class="maincontainer">
  <section class="text-center headersection">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Resultados de b√∫squeda</h1>
        <p>
          <button type="button" class="btn btn-outline-secondary" (click)="btnReturnHome()">Regresar</button>
        </p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" *ngIf="showResults">
        <div class="col" *ngFor="let recipe of recipeList">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{recipe[3]}}" aria-label="Placeholder: Thumbnail">
            <div class="card-body">
              <h4>{{recipe[1]}}</h4>
              <p class="card-text">{{recipe[4]}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="btnDetail(recipe[0])">Ver detalle</button>
                </div>
                <li class="d-flex align-items-center">
                  <small style="margin-right: 10px;">{{recipe[2]}}</small>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
      </svg>

      <div class="alert alert-dark d-flex" role="alert" *ngIf="!showResults">
        <div>
          No se encontraron resultados
        </div>
      </div>
    </div>
  </div>
</div>
