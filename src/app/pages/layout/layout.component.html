<main>
  <ngb-carousel
    [wrap]="true"
    [interval]="5000"
  >
    <ng-template ngbSlide *ngFor="let item of bannerImage">
      <div class="picsum-img-wrapper">
        <img src="{{item[1]}}" alt="Random first slide" width="100%" height="100%"/>
      </div>
      <div class="carousel-caption">
        <h3>{{item[3]}}</h3>
        <p>{{item[4]}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->
  <div class="container marketing mainContainer">
    <!-- Three columns of text below the carousel -->
    <div class="row" style="text-align: center; margin-bottom: 50px;">
      <div class="col-lg-4" *ngFor="let categoria of categories">
        <img src="{{categoria[3]}}" width="140px" height="140px">
        <h2 class="fw-normal">{{categoria[1]}}</h2>
        <p>{{categoria[2]}}</p>
        <p><a class="btn btn-secondary" (click)="btnCatorgoryDetail(categoria[0])">Ver detalle &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
    <!-- START THE FEATURETTES -->
    <div class="container px-4 py-5" id="custom-cards">
      <h2 class="pb-2 border-bottom">Favoritos</h2>
      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col" *ngFor="let receta of topRecipies">
          <div
          class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
          style="background-image: url({{receta[3]}});">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <a href="/detalle/{{receta[0]}}" style="text-decoration: none; color:lightsteelblue;">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{receta[1]}}</h3>
              </a>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="d-flex align-items-center">
                  <small style="margin-right: 10px;">{{receta[2]}}</small>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="featurette-divider">
    <!-- /END THE FEATURETTES -->
  </div><!-- /.container -->
</main>
